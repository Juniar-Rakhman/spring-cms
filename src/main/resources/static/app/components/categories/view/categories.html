<div class="page-header">
    <h1>Categories</h1>
</div>

<div class="row">
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="category in categories">
                <td>{{ $index + 1 }}</td>
                <td>{{ category.name }}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<a class="btn btn-primary" href="#create-category">New Category</a>
